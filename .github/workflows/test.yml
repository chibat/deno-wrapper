name: Test
on:
  push:
    branches: [main]
    paths:
      - "*.ts"
      - "*.test.ts"
      - denow
      - denow.bat
      - .github/workflows/test.yml
  pull_request:
    branches: [main]
    paths:
      - "*.ts"
      - "*.test.ts"
      - denow
      - denow.bat
      - .github/workflows/test.yml
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - run: deno test -A
